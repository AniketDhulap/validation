<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav class="navbar navbar-light sticky-top bgColor">
    <div class="container">
      <a class="navbar-brand valid" href="#"><b class="h1">.Validation</b>
      </a>
    </div>
  </nav>
  <div class="main container">
    <form class="input-form" autocomplete="off">
      <p class="regHead"><b class="h2">Registration Form</b></p>
      <hr>
      <div class="error text-center" id="headError">
        <span class="h4">Please fill all required fields</span>
      </div>
      <br>
      <div class="nameBox">

        <div class="names">
          <input class="input-box" type="text" placeholder="First Name" autocomplete="off" id="firstName">
          <div class="error" id="firstError">
            <span>( use only letters a-z , A-Z)</span>
          </div>
        </div>
        <div class="names">
          <input class="input-box" type="text" placeholder="Last Name" autocomplete="off" id="lastName">
          <div class="error" id="lastError">
            <span>( use only letters a-z , A-Z)</span>
          </div>
        </div>
      </div>
      <input class="input-box" type="text" placeholder="E-mail" autocomplete="off" id="emailName">
      <div class="error" id="emailError">
        <span>( Enter valid email )</span>
      </div>
      <input class="input-box" type="text" placeholder="Mobile No" autocomplete="off" id="mobileName">
      <div class="error" id="mobileError">
        <span>( Mobile no should be 10 digit)</span>
      </div>
      <input class=" input-box" type="password" placeholder="Password" autocomplete="off" id="passwordName">
      <div class="error" id="passwordError">
        <span>( Password should be 8-16 characters contain [ @, a-z, A-Z, 0-9, - , _ ] )</span>
      </div>
      <textarea class="input-box" cols="30" rows="3" placeholder="Enter Message (optional)"
        autocomplete="off"></textarea>
      <div class="submitBtn">
        <button id="buttonClick">Submit</button>
      </div>

    </form>
  </div>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
